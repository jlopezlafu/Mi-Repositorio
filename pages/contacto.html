<!DOCTYPE html>

  <head>

  </head>
  <body class="contenedorContacto">
    <!-- Inicio + logo + nav -->
    <header class="barrera">
      <a href="../index.html"><img src="../img/bxs-bank.png" alt="Bank" /></a>
      <br />
      <h1 class="logo">TuBancoDigital.com</h1>
      <nav>
        <ul class="triangulo">
          <li><a href="../index.html">Inicio</a></li>
          <li>
            <a href="bancadigitalargentina.html">Banca digital Argentina</a>
          </li>
          <li><a href="buscatubanco.html">Busca tu banco</a></li>
          <li><a href="academy.html">Academy</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="angulo2">
      <h2 class="formularioTitulo">Contacto</h2>
    </div>
    <!-- incio del formulario -->
    <div class="formulario">
      <form action="">
        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Juan" name="Nombre" id="Nombre" />
        <label for="Apellido">Apellido</label>
        <input type="text" placeholder="lopez" name="Apellido" id="Apellido" />
        <br /><br />
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="juanlopez@tucorreo.com"
          name="Email"
          id="Email"
        />
        <br /><br />
        <label for="Comentario">Comentario</label><br />
        <textarea
          name="Comentario"
          id=""
          cols="30"
          rows="10"
          placeholder="Escriba su comentario o consulta"
        ></textarea>
        <div>
          Queres recibir nuestro newsletter
          <input type="checkbox" name="acepta" value="1" />
        </div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar todo" />
      </form>
    </div>
    <!-- Fin del formulario -->
    <figure class="formimagen">
      <img src="../img/fomimg.svg" alt="Formulario Imagen" />
    </figure>
    <footer class="circulo">
      <!-- Inicio del Footer -->
      <h3>RRSS</h3>
      <img class="logofooter" src="../img/bxs-bank.png" alt="Bank" />
      <h4>Tubancodigital.com – Todos los derechos reservados – 2022</h4>
    </footer>
