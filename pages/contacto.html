    <div class="angulo2">
      <h2 class="formularioTitulo">Contacto</h2>
    </div>
    <!-- incio del formulario -->
    <div class="row text-start container-fluid">
        <div class="formulario col col-sm">
        <form action="">
        <label class="boton1" for="Nombre">Nombre</label>
        <input
          class="formu"
          type="text"
          placeholder="Juan"
          name="Nombre"
          id="Nombre"
        />
        <label class="boton1" for="Apellido">Apellido</label>
        <input
          class="formu"
          type="text"
          placeholder="lopez"
          name="Apellido"
          id="Apellido"
        />
        <br />
        <label class="boton1" for="email">Email</label>
        <input
          class="formu"
          type="email"
          placeholder="juanlopez@tucorreo.com"
          name="Email"
          id="email"
        />
        <br />
        <label class="boton1" for="Comentario">Comentario</label><br />
        <textarea
          class="formu"
          name="Comentario"
          id=""
          cols="40"
          rows="10"
          placeholder="Escriba su comentario o consulta"
        ></textarea>
        <div class="col-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Desea recibir nuestro Newsletter
            </label>
          </div>
        </div>
        <input class="boton" type="submit" value="Enviar" />
        <input class="boton" type="reset" value="Borrar todo" />
      </form>
      <div class="formimagen col">
        <img src="../img/fomimg.svg" alt="Formulario Imagen" />
    </div>
    </div>  
    <!-- Fin del formulario -->
