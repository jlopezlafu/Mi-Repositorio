<body class="container-fluid">
  <!-- Inicio + logo + navbar -->
  <header class="barrera position-static">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../img/bxs-bank.png" alt="Bank" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav triangulo">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="bancadigitalargentina.html">Banca digital Argentina</a>

            <li class="nav-item">
              <a class="nav-link active" href="buscatubanco.html">Busca tu banco</a>

              <a class="nav-link active" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
      <h1 class="logo" data-aos="flip-left">TuBancoDigital.com</h1>
  </header>
  <div class="formucont row">
    <form class="formulario col">
      <div>
        <h2 class="formularioTitulo">Contactenos</h2>
      </div>
      <input class="formu" type="text" placeholder="Nombre" name="Nombre" id="Nombre" />
      <input class="formu apellido" type="text" placeholder="Apellido" name="Apellido" id="Apellido" />
      <input class="formu" type="email" placeholder="dirección@tucorreo.com" name="Email" id="email" />
      <select class="form-select desplegable">
        <option selected>Curso del cual desea obtener mayor información</option>
        <option value="1">Finanzas Personales</option>
        <option value="2">Análisis Financiero</option>
        <option value="3">Blockchain</option>
        <option value="4">No deseo obtener informacion de los cursos</option>
      </select>
      <textarea class="formu" name="Comentario" id="" cols="40" rows="10" placeholder="Escriba su comentario o consulta"
        id="Comentario"></textarea>
      <div class="check">
        <input class="form-check-input" type="checkbox" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Desea recibir nuestro Newsletter
      </div>
      <input class="boton" type="submit" value="Enviar" />
      <input class="boton" type="reset" value="Borrar todo" />
    </form>
    <div class="formimagen">
      <img src="../img/fomimg.svg" alt="Formulario Imagen" />
    </div>
  </div>

  <footer class="circulo footer">
    <!-- Inicio del Footer -->
    <h3>Nuestras Redes Sociales</h3>
    <div class="float-end logofooter">
      <img src="../img/bxs-bank.png" alt="Bank" />
    </div>
    <div class="row social">
      <a class="social-links" href="https://www.facebook.com" target="_blank"><img src="../img/bxl-facebook-circle.svg"
          alt="facebook"></a>
      <a class="social-links" href="https://twitter.com" target="_blank"><img src="../img/bxl-twitter.svg"
          alt="twitter"></a>
      <a class="social-links" href="https://ar.linkedin.com" target="_blank"><img src="../img/bxl-linkedin-square.svg"
          alt="linkedin"></a>
      <a class="social-links" href="https://www.instagram.com" target="_blank"><img src="../img/bxl-instagram-alt.svg"
          alt="instagram"></a>
      <a class="social-links" href="mailto: juanlopezlafuente@gmail.com" target="_blank"><img
          src="../img/bxs-envelope.svg" alt="mail"></a>
    </div>

    </div>
