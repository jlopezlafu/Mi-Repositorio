<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../estilo/estilo.css" />
    <link rel="icon" href="../img/bxs-bank.png" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Tubancodigital</title>
  </head>
  <body class="contenedorContacto">
    <!-- Inicio + logo + nav -->
    <header class="barrera">
      <a href="../index.html"><img src="../img/bxs-bank.png" alt="Bank" /></a>
      <br />
      <h1 class="logo" data-aos="flip-left">TuBancoDigital.com</h1>
      <nav>
        <ul class="triangulo">
          <li><a href="../index.html">Inicio</a></li>
          <li>
            <a href="bancadigitalargentina.html">Banca digital Argentina</a>
          </li>
          <li><a href="buscatubanco.html">Busca tu banco</a></li>
          <li><a href="academy.html">Academy</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="angulo2">
      <h2 class="formularioTitulo">Contacto</h2>
    </div>
    <!-- incio del formulario -->
    <div class="formulario">
      <form action="">
        <label class="boton1" for="Nombre">Nombre</label>
        <input
          class="formu"
          type="text"
          placeholder="Juan"
          name="Nombre"
          id="Nombre"
        />
        <label class="boton1" for="Apellido">Apellido</label>
        <input
          class="formu"
          type="text"
          placeholder="lopez"
          name="Apellido"
          id="Apellido"
        />
        <br /><br />
        <label class="boton1" for="email">Email</label>
        <input
          class="formu"
          type="email"
          placeholder="juanlopez@tucorreo.com"
          name="Email"
          id="email"
        />
        <br /><br />
        <label class="boton1" for="Comentario">Comentario</label><br />
        <textarea
          class="formu"
          name="Comentario"
          id=""
          cols="40"
          rows="10"
          placeholder="Escriba su comentario o consulta"
        ></textarea>
        <div class="boton1">
          Queres recibir nuestro newsletter
          <input type="checkbox" name="acepta" value="1" />
        </div>
        <input class="boton" type="submit" value="Enviar" />
        <input class="boton" type="reset" value="Borrar todo" />
      </form>
    </div>
    <!-- Fin del formulario -->
    <figure class="formimagen">
      <img src="../img/fomimg.svg" alt="Formulario Imagen" />
    </figure>
    <footer class="circulo">
      <!-- Inicio del Footer -->
      <h3>RRSS</h3>
      <img class="logofooter" src="../img/bxs-bank.png" alt="Bank" />
      <h4>Tubancodigital.com – Todos los derechos reservados – 2022</h4>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
