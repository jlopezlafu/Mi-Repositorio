     </head>
   <body class="container-fluid contenedorContacto">
       <!-- Inicio + logo + navbar -->
       <header class="barrera">
         <nav class="navbar navbar-expand-lg">
           <div class="container-fluid">
             <a class="navbar-brand" href="index.html"
               ><img src="../img/bxs-bank.png" alt="Bank"
             /></a>
             <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarNav"
               aria-controls="navbarNav"
               aria-expanded="false"
               aria-label="Toggle navigation"
             >
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav triangulo">
                 <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="../index.html"
                     >Inicio</a
                   >
                 </li>
                 <li class="nav-item">
                   <a class="nav-link active" href="bancadigitalargentina.html"
                     >Banca digital Argentina</a
                   >

                 <li class="nav-item">
                   <a class="nav-link active" href="buscatubanco.html"
                     >Busca tu banco</a
                   >
                 </li>
                 <li class="nav-item">
                   <a class="nav-link active" href="academy.html">Academy</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link active" href="contacto.html">Contacto</a>
                 </li>
               </ul>
             </div>
           </div>
           <h1 class="logo" data-aos="flip-left">TuBancoDigital.com</h1>
       </header>
    <div class="angulo2">
      <h2 class="formularioTitulo">Contacto</h2>
    </div>
    <!-- incio del formulario -->
    <div class="formulario">
      <form action="">
        <label class="boton1" for="Nombre">Nombre</label>
        <input
          class="formu"
          type="text"
          placeholder="Juan"
          name="Nombre"
          id="Nombre"
        />
        <label class="boton1" for="Apellido">Apellido</label>
        <input
          class="formu"
          type="text"
          placeholder="lopez"
          name="Apellido"
          id="Apellido"
        />
        <br /><br />
        <label class="boton1" for="email">Email</label>
        <input
          class="formu"
          type="email"
          placeholder="juanlopez@tucorreo.com"
          name="Email"
          id="email"
        />
        <br /><br />
        <label class="boton1" for="Comentario">Comentario</label><br />
        <textarea
          class="formu"
          name="Comentario"
          id=""
          cols="40"
          rows="10"
          placeholder="Escriba su comentario o consulta"
        ></textarea>
        <div class="boton1">
          Queres recibir nuestro newsletter
          <input type="checkbox" name="acepta" value="1" />
        </div>
        <input class="boton" type="submit" value="Enviar" />
        <input class="boton" type="reset" value="Borrar todo" />
      </form>
    </div>
    <!-- Fin del formulario -->
    <figure class="formimagen">
      <img src="../img/fomimg.svg" alt="Formulario Imagen" />
    </figure>
    <footer class="circulo">
      <!-- Inicio del Footer -->
      <h3>RRSS</h3>
      <img class="logofooter" src="../img/bxs-bank.png" alt="Bank" />
      <h4>Tubancodigital.com – Todos los derechos reservados – 2022</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
